<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Rápida de Ciencias</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-red': '#71BC14',    /* Verde principal (acción) */
                        'primary-dark': '#5FB223',   /* Verde oscuro (texto/bordes) */
                        'soft-bg': '#F0F8F0',       /* Fondo suave */
                        'box-bg': '#B2EA6D',         /* Fondo claro de cajas/header */
                        'dark-hover': '#1E561C',     /* Verde muy oscuro (hover) */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        press: { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(0.98)' } },
                        pulse_once: { '0%': { transform: 'scale(1)', opacity: 1 }, '100%': { transform: 'scale(1.2)', opacity: 0 } }
                    },
                    animation: {
                        press: 'press 0.2s ease-out',
                        'pulse-once': 'pulse_once 0.5s ease-out forwards',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-soft-bg min-h-screen flex items-center justify-center p-4">

    <div class="game-card">

       <div id="start-screen" class="p-6 hidden">
  <div class="flex flex-col md:flex-row items-center md:items-start justify-between">

    <!-- Texto de la izquierda -->
    <div class="md:w-1/2 mb-6 md:mb-0">
      <p class="text-sm font-semibold text-gray-500 uppercase mb-2">CIENCIAS NATURALES</p>
      <h1 class="text-2xl font-extrabold text-primary-dark mb-3">
        Clasificación Rápida
      </h1>
      <p class="text-gray-600 mb-5 text-xs">
        ¡Pon a prueba tus conocimientos de biología! Clasifica correctamente las palabras que caen en
        sus categorías antes de que se acabe el tiempo.
      </p>

      <div class="text-gray-500 text-xs mb-5">
        <p>Tiempo: <span id="start-time-display" class="font-semibold text-primary-dark">60 Segundos</span></p>
        <p>Record: <span id="start-record-display" class="font-semibold text-primary-dark">100 Puntos</span></p>
      </div>

      <button id="start-button"
        class="w-full py-3 px-6 bg-primary-red text-white font-bold rounded-full text-lg shadow-lg hover:bg-dark-hover transition duration-150 active:animate-press">
        ¡Empezar Juego!
      </button>
    </div>

    <!-- Imagen de la derecha -->
    <div class="md:w-1/2 flex justify-center items-center mt-5 md:mt-0">
      <div class="w-full max-w-[200px] bg-white rounded-lg p-2 h-40 border border-gray-200 flex justify-center items-center shadow-sm">
        <span class="text-5xl text-primary-dark">🧬🌍</span>
      </div>
    </div>

  </div>
</div>



    <div id="game-container" class="w-full hidden">

        <div class="flex justify-between items-center p-3 bg-box-bg rounded-t-2xl shadow-md">
            <div id="score-display" class="text-base font-bold text-gray-700">Puntos: 0</div>
            <div id="timer-display" class="text-base font-bold text-primary-dark">Tiempo: 60s</div>
        </div>

        <div class="flex justify-around p-2 bg-white border-b border-gray-100">
            <button id="pause-button"
                class="text-gray-500 hover:text-primary-dark transition duration-150 active:animate-press text-xs font-semibold">
                PAUSAR
            </button>
            <button id="home-button"
                class="text-gray-500 hover:text-primary-dark transition duration-150 active:animate-press text-xs font-semibold">
                INICIO
            </button>
        </div>

        <div id="drop-zone" class="relative">
        </div>

        <div id="classification-container">
        </div>
    </div>

    <div id="end-screen" class="p-6 text-center hidden">
        <h2 id="end-title" class="text-2xl font-extrabold mb-3">Resultado</h2>
        <p id="final-score" class="text-xl font-semibold text-gray-700 mb-5">Puntuación Final: 0</p>

        <div class="mb-6">
            <span class="text-5xl" id="end-icon">🏆</span>
        </div>

        <button id="restart-button"
            class="w-full py-3 px-6 bg-primary-red text-white font-bold rounded-full text-lg shadow-lg hover:bg-dark-hover transition duration-150 active:animate-press">
            Volver a Jugar
        </button>
    </div>

    </div>

    <script src="juego.js"></script>
</body>

</html>
